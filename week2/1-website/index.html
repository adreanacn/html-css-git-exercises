<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="menu">
        <div class="contenido">
            <ul class="links">
                <li class="karma">Meet Karma</li>
                <li>How it works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo" src="img/karma-logo.svg" alt="Logo Image" width="20">

        </div>
    </nav>
    <section class="introduccion">
        <div class="texto">
            <h1>Introducing Karma</h1>
            <h2>Bring Wifi with you, everywhere you go.</h2>
            <div class="buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <section class="emoticons">
        <div class="texto_2">
            <h3>Everyone needs a little Karma.</h3>
            <ul class="internet">
                <li>
                    <img width="100" height="100" src="img/icon-devices.svg" alt="Internet for all devices">
                    <div class="caption">
                        <h4>Internet for all devices</h4>
                    </div>
                </li>
                <li> <img width="100" height="100" src="img/icon-coffee.svg" alt="Boost your productivity">
                    <div class="caption">
                        <h4>Boost your productivity</h4>
                    </div>
                </li>
                <li> <img width="100" height="100" src="img/icon-refill.svg" alt="Pay as you go">
                    <div class="caption">
                        <h4>Pay as you go</h4>
                    </div>
                </li>

            </ul>

        </div>
    </section>
    <footer class="redes">
        <div class="contenido">
            <h5>Join us on</h5>
            <ul class="iconos">
                <li class="twitter">Twitter</li>
                <li class="facebook">Facebook</li>
                <li class="instagram">Instagram</li>
            </ul>
        </div>
    </footer>
</body>

</html>
